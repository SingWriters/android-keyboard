apply plugin: 'com.android.application'

android {
    compileSdkVersion 31
    buildToolsVersion '31.0.0'
    defaultConfig {
        applicationId "org.singwriters.inputmethod"
        minSdkVersion 19
        targetSdkVersion 31
        versionCode 90
        versionName "5.5"
    }
    buildTypes {
        release {
            minifyEnabled true
